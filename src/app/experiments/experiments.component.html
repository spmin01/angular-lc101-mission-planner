<h3>Experiments</h3>
<ul>
    <li *ngFor="let experiment of experiments">
        <span *ngIf="experiment !== experiments[experimentBeingEdited]; else elseBlock">
            <span (click)="editExperiment(experiment)" class="editable-text">{{experiment}}</span>
        <button (click)="removeExperiment(experiment)">Remove</button>
        </span>

        <ng-template #elseBlock>
            <input #updatedName (keyup.enter)="saveExperiment(updatedName.value)" value="{{ experiment }}" />
            <button (click)="saveExperiment(updatedName.value)">Save</button>
        </ng-template>
    </li>
</ul>
<input #name type="text" />
<button (click)="addExperiment(name.value); name.value = ''">
    Add
</button>
