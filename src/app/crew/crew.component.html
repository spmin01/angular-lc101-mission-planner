<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li (click)="addCrewMember(member)" [class.selected]="isInCrew(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew<span *ngIf="crew.length === 3"> Full</span>
    </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="crewMouseover = astronaut" (mouseout)="crewMouseover = null">{{astronaut.name}}
        </li>
    </ol>
    <img *ngIf="crewMouseover" [src]="crewMouseover.photo" />

</div>
