<h3>Crew</h3>
<ul>
    <li *ngFor="let crewMember of crew">
        <span *ngIf="memberBeingEdited !== crewMember; else elseBlock">
            <span (click)="editCrew(crewMember)" class="editable-text">{{crewMember.name}}</span>
        <span *ngIf="crewMember.firstMission">- 1st</span>
        <button (click)="removeCrew(crewMember)">Remove</button>
        </span>

        <ng-template #elseBlock>
            <input #updatedName (keyup.enter)="saveCrew(updatedName.value, crewMember)" value="{{ crewMember.name }}" />
            <button (click)="saveCrew(updatedName.value, crewMember)">Save</button>
        </ng-template>
    </li>
</ul>
<input #name type="text" />
<label>First Mission<input #firstMission type="checkbox" /></label>
<button (click)="addCrew(name.value, firstMission.checked); name.value = ''; firstMission.checked=false;">
    Add
</button>
